<!DOCTYPE html>
<html lang="es-Es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <form action="mailto:ejemploslogos@gmail.com" method="post" enctype="text/plain" id="formulario" name="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" size="50" maxlength="45" autofocus placeholder="Escribe tu nombre y apellidos">
            <label for="dni">DNI o NIE:</label>
            <input type="text" name="dni" id="dni" size="10" maxlength="9" pattern="^[0-9xyzXYZ][0-9]{7}[a-zA-Z]$">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" size="50" pattern="^[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" size="8" maxlength="8">
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" min="18" max="100">
            <label for="valor">Puntuación pagina web:</label>
            0<input type="range" name="valor" id="valor" min="0" max="10">10
            <label for="color">Color:</label>
            <input type="color" name="color" id="color">
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha">
            <label for="telefono">Telf:</label>
            <input type="tel" name="telefono" id="telefono" pattern="^[0-9]{9}$" size="9" maxlength="9">
            <label for="comentario">Comentario:</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
            <label for="horario">Elige un horario</label>
            <select name="horario" id="horario">
                <option value="M">Mañana</option>
                <option value="T">Tarde</option>
                <option value="N">Noche</option>
            </select>
            <input type="radio" name="sexo" id="mujer" value="Mujer">
            <label for="mujer">Mujer</label>
            <input type="radio" name="sexo" id="hombre" value="Hombre">
            <label for="hombre">Hombre</label>
            <input type="checkbox" name="condiciones" id="condiciones">
            <label for="condiciones">Acepta las condiciones</label>
            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
        </form>

    </div><!--fin container -->
</body>
</html>
