<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operaciones</title>
</head>
<body>
    <script>
        /*operaciones matematicos con javascript
        + suma
        -resta
        *multiplica
        /divide
        **potencias
        % resto

        --orden de operaciones en informatica--
        1 corchetes
        2 parantesis
        3 potencias o raiz cuadrada
        4 multiplicacion o division
        5 suma o resta
        */
       /* ejemplo que pide dos numeros al usuario y luego hace operaciones matematicas con ellos
       */
      let num1 = prompt("introduce el primer numero ");
      let num2 = prompt("introduce el segundo numero ");
      num1= parseInt(num1);
      num2= parseInt(num2);
        let suma = num1+num2;
        if(suma==4){
            document.write("asi te quiero yo en mi cama "+suma+"<br>")
        }else{

            document.write("la suma de "+num1+" y "+num2+" es "+suma+"<br>");
        }
        let resta=num1-num2;
        document.write("la resta de "+num1+" y "+num2+" es "+resta+"<br>");
        let multiplica=num1*num2;
        document.write("la multiplicacion de "+num1+" y "+num2+" es "+multiplica+"<br>");
        let division= num1/num2;
        document.write("la division de "+num1+" y "+num2+" es "+division+"<br>");
        let resto = num1%num2;
        document.write("la resto de "+num1+" y "+num2+" es "+resto+"<br>");
        let potencia= num1**num2;
        document.write("la potencia de "+num1+" y "+num2+" es "+potencia+"<br>");
    </script>
</body>
</html>
