<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <script>

        let nombre = prompt("escribe tu nombre");
        let apellidos = prompt("escribe tus apellidos");
        let num1 = prompt("introduce la primera nota ");
        let num2 = prompt("introduce la segundo nota ");
        let num3 = prompt("introduce la tercera nota ");
        num1= parseFloat(num1);
        num2= parseFloat(num2);
        num3= parseFloat(num3);
        let media= ((num1+num2+num3)/3).toFixed(2);
        document.write("Buenos dias "+nombre+" "+apellidos +" tu media es "+media);
    </script>
</body>
</html>
